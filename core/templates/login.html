<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg my-4" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="mb-4">Login</h2>
      <hr>

      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
      </div>
      {% endif %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" name="password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>

      <div class="mb-3 text-end">
        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
      </div>

      <p> Don't have account ? <a href="/register/">Register</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>

  </div>
</body>

</html>
