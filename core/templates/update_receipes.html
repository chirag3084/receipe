<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Add Recipe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Form to Add Recipe -->
        <form class="col-6 mx-auto card p-3 shadow-lg my-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-4">Update Recipe</h2>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" name="receipe_name" value="{{receipe.receipe_name}}" required>
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Recipe Description</label>
                <textarea class="form-control" id="recipeDescription" name="receipe_description"  required>{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="recipeImage" name="receipe_image">
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>
</body>

</html>
